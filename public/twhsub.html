<!DOCTYPE html>
<html lang="en">

  <head>
      <title>Admin Page</title>
      <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
      <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
      <link rel="stylesheet" type="text/css" href="./css/admin.css">
      <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  </head>

  <body>

    <header>
      <div class="logo">
        <a href="./">PolsTrack
        </a>
      </div>
      <nav>
        <div class="item">
          <a href="./twhsub.html">後台</a>
        </div>
      </nav>

    </header>



    <main>

      <div class="view">
        <div class="heading">
          <h3>斷詞時間範圍</h3>

          <div class="container">
            <div class="dateGroup">
              <div class="dateTitle">開始：</div>
              <input class="date" type="date" id="date_start">
            </div>
            <div class="dateGroup">
              <div class="dateTitle">結束：</div>
              <input class="date" type="date" id="date_end">
            </div>
            <button class="button" id="execBtn">斷詞</button>

          </div>

          <div class="segResult">
            <div class="resultText" id="resultSeg"></div>
          </div>

          <div class="listTitle">
            <h3>未處理標籤</h3>
            <button class="button" id="queryBtn">查詢</button>
          </div>
          <div class="segTitle">
            <div class="titleName">名稱</div>
            <div class="titleCount">數量</div>
            <div class="titleTag">標籤</div>
          </div>
          <div class="segContent scrollBar" id="segResults">

            <!-- <div class="segList">
              <div class="tagName">口罩</div>
              <div class="count">321</div>
              <input type="text" class="inputTag">
            </div> -->

          </div>
          <div class="segEnd">
            <div class="segResult">
              <div class="resultText" id="resultTag"></div>
            </div>
            <button class="button" id="updateBtn">送出</button>
          </div>

          <div class="listTitle">
            <h3>Tag count</h3>
            <button class="button" id="tagCountBtn">執行</button>
            <button class="button" id="tagCountAllBtn">執行-全</button>
            <div class="segResult">
              <div class="resultText" id="resultTagC"></div>
            </div>
          </div>

          <h3>NLP Training</h3>
          <div class="container">
            <div class="dateGroup">
              <div class="dateTitle">開始：</div>
              <input class="date" type="date" id="date_start_nlpT">
            </div>
            <div class="dateGroup">
              <div class="dateTitle">結束：</div>
              <input class="date" type="date" id="date_end_nlpT">
            </div>
            <button class="button" id="nlpTrainBtn">執行</button>
          </div>
          <div class="segResult">
            <div class="resultText" id="resultNlpT"></div>
          </div>

          <h3>NLP Process</h3>
          <div class="container">
            <div class="dateGroup">
              <div class="dateTitle">開始：</div>
              <input class="date" type="date" id="date_start_nlpP">
            </div>
            <div class="dateGroup">
              <div class="dateTitle">結束：</div>
              <input class="date" type="date" id="date_end_nlpP">
            </div>
            <button class="button" id="nlpProcessBtn">執行</button>
          </div>
          <div class="segResult">
            <div class="resultText" id="resultNlpP"></div>
          </div>

          <h3>Add tag manually</h3>
          <div class="container">
            <div class="inputGroup">
              <div class="inputTitle">標籤名稱：</div>
              <input type="text" id="inputTagName">
            </div>
            <div class="inputGroup">
              <div class="inputTitle">標籤屬性：</div>
              <input type="text" id="inputTagType">
            </div>
            <button class="button" id="manAddTagBtn">送出</button>
          </div>
          <div class="manAddTagResult">
            <div class="resultText" id="resultManAddTag"></div>
          </div>

          <h3>Set synonyms</h3>
          <div class="container">
            <div class="inputGroup">
              <div class="inputTitle">Parent_tag：</div>
              <input type="text" id="parentTag">
            </div>
            <div class="inputGroup">
              <div class="inputTitle">Child_tag：</div>
              <input type="text" id="childTag">
            </div>
            <button class="button" id="synonymsBtn">送出</button>
          </div>
          <div class="segResult">
            <div class="resultText" id="resultSynTag"></div>
          </div>

          <div class="listTitle">
            <h3>News get tag</h3>
            <button class="button" id="getTagBtn">執行</button>
            <div class="segResult">
              <div class="resultText" id="resultGetTag"></div>
            </div>
          </div>


        </div>
      </div>

    </main>

    <footer>

    </footer>

    <script src="./js/twhsub.js"></script>

  </body>


</html>
`
